// Create crossfilter
var oppts_cf = crossfilter(oppts);
var opptsBySalesOffice = oppts_cf.dimension(function(d) { return d.SalesOffice; });
var opptsSalesVolumeBySalesOffice = opptsBySalesOffice.group().reduceSum( function(d) {return d.SalesVolume; });            
var mydata = opptsSalesVolumeBySalesOffice.top(Infinity);            
            
//Width and height
var w = 600;
var h = 800;
var chartWidth = 500
var chartHeight = 300            
var padding = 30;

//Create scale functions
var xScale = d3.scale.linear()
                     .domain([0, d3.max(oppts, function(d) { return d.OpportunityAge; })])
                     .range([padding, chartWidth - padding * 2]);

var yScale = d3.scale.linear()
                     .domain([0, d3.max(oppts, function(d) { return d.Probability; })])
                     .range([chartHeight - padding, padding]);

//Define X axis
var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(5);

//Define Y axis
var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

//Create SVG chart element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

//Create SVG text element
var svg2 = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);            
            
//Create circles
svg.selectAll("circle")
   .data(oppts)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
        return xScale(d.OpportunityAge);
   })
   .attr("cy", function(d) {
        return yScale(d.Probability);
   })
   .attr("r", 2);

//Create X axis
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (chartHeight - padding) + ")")
    .call(xAxis);

//Create Y axis
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);

//Create SaleOffice lables
var mytext = svg2.selectAll("text")
    .data(mydata)
    .enter()
    .append("text");
            
var soLables = mytext
    .text( function(d, i) {return i + ") " + d.key; })
    .attr("x", padding)
    .attr("y", function(d, i) {
          return (i *20 +20);
            })
    .attr("font-family", "sans-serif")
    .attr("font-size", "20px")
    .attr("fill", "blue")
    .onclick();
            

//On click, update with new data			
d3.select("p")
    .on("click", function() {

        var numValues = oppts.length;						 		//Count original length of oppts

        //Update scale domains
        xScale.domain([0, d3.max(oppts, function(d) { return d.OpportunityAge; })]);
        yScale.domain([0, d3.max(oppts, function(d) { return d.Probability; })]);

        //Update all circles
        svg.selectAll("circle")
           .data(oppts)
           .transition()
           .duration(1000)
           .attr("cx", function(d) {
                return xScale(d.OpportunityAge);
           })
           .attr("cy", function(d) {
                return yScale(d.Probability);
           });

    });
